title: Edit _config.yml to set your title!
description: This site will be posted any events where I think it useful for someone. ‚ù§
github_username: LongNguyen1984

# Email and twitter are optional:
email: nmhoanglong@gmail.com
twitter_username: long nguyen @nmhoanglong

# Set this to true to get LaTeX math equation support
use_math: true
# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
